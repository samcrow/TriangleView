<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Triangle View</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

</head>
<body class="triangleview-flexbox-body triangleview-flexbox-box">
  <div class="triangleview-flexbox-top">
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">Triangle View</a>
      <div class="form-inline">
        <button type="button" id="openButton" class="btn mr-2 mr-sm-2">Open</button>
        <button type="button" id="saveButton" class="btn">Save</button>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- General form -->
      <form id="generalForm">
        <div class="form-group row mt-2">
          <label for="notesField" class="col-sm-2 col-form-label">Notes</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="notesField"/>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2 col-form-label">Year</div>
            <div class="col-sm-9 col-form-label">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="activeYear" value="1" id="activeYear1"/>
                <input type="text" size="4" maxlength="4" pattern="[0-9]{4}" id="activeYear1Field" class="form-control"/>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="activeYear" value="2" id="activeYear2"/>
                <input type="text" size="4" maxlength="4" pattern="[0-9]{4}" id="activeYear2Field" class="form-control"/>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="activeYear" value="3" id="activeYear3"/>
                <input type="text" size="4" maxlength="4" pattern="[0-9]{4}" id="activeYear3Field" class="form-control"/>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- Year-specific form -->
      <form class="row" id="yearForm">
        <div class="col-sm">
          <h5>A-B</h5>
          <div class="form-group row">
            <label for="selectAbContact" class="col-sm-3 col-form-label">Contact</label>
            <div class="col-lg">
              <select class="form-control" id="selectAbContact">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <label for="selectAbConflict" class="col-sm-3 col-form-label">Conflict</label>
            <div class="col-lg">
              <select class="form-control" id="selectAbConflict">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectAbDistance" class="col-sm-3 col-form-label">Distance</label>
            <div class="col-lg">
              <select class="form-control" id="selectAbDistance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <label for="selectAbPolarization" class="col-sm-3 col-form-label">Polarization</label>
            <div class="col-lg">
              <select class="form-control" id="selectAbPolarization">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectAbPolarizationDirection" class="col-sm-3 col-form-label">Direction</label>
            <div class="col-lg">
              <select class="form-control" id="selectAbPolarizationDirection">
                <option value="none">None</option>
                <option value="to_first">To A</option>
                <option value="to_second">To B</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <h5>B-C</h5>
          <div class="form-group row">
            <label for="selectBcContact" class="col-sm-3 col-form-label">Contact</label>
            <div class="col-lg">
              <select class="form-control" id="selectBcContact">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </div>
            <label for="selectBcConflict" class="col-sm-3 col-form-label">Conflict</label>
            <div class="col-lg">
              <select class="form-control" id="selectBcConflict">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectBcDistance" class="col-sm-3 col-form-label">Distance</label>
            <div class="col-lg">
              <select class="form-control" id="selectBcDistance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <label for="selectBcPolarization" class="col-sm-3 col-form-label">Polarization</label>
            <div class="col-lg">
              <select class="form-control" id="selectBcPolarization">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectBcPolarizationDirection" class="col-sm-3 col-form-label">Direction</label>
            <div class="col-lg">
              <select class="form-control" id="selectBcPolarizationDirection">
                <option value="none">None</option>
                <option value="to_first">To B</option>
                <option value="to_second">To C</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <h5>C-A</h5>
          <div class="form-group row">
            <label for="selectCaContact" class="col-sm-3 col-form-label">Contact</label>
            <div class="col-lg">
              <select class="form-control" id="selectCaContact">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <label for="selectCaConflict" class="col-sm-3 col-form-label">Conflict</label>
            <div class="col-lg">
              <select class="form-control" id="selectCaConflict">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectCaDistance" class="col-sm-3 col-form-label">Distance</label>
            <div class="col-lg">
              <select class="form-control" id="selectCaDistance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <label for="selectCaPolarization" class="col-sm-3 col-form-label">Polarization</label>
            <div class="col-lg">
              <select class="form-control" id="selectCaPolarization">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="selectCaPolarizationDirection" class="col-sm-3 col-form-label">Direction</label>
            <div class="col-lg">
              <select class="form-control" id="selectCaPolarizationDirection">
                <option value="none">None</option>
                <option value="to_first">To C</option>
                <option value="to_second">To A</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
